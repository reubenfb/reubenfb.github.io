<!DOCTYPE html>
<html lang='en'>

  <head>
    <meta charset='utf-8'>
    <link rel='stylesheet' type='text/css' href='css/football.css'>
    <script type='text/javascript' src='js/d3.js'></script>
  </head>

  <body>

    <div class='container'>

      <div class='title'>
        <h1>Impact Of Week 7 Games On Playoff Odds</h1>
        <h2>AFC teams</h2>
      </div>

      <div id='divisionnames'>
        <div>EAST<hr></div
        ><div>NORTH<hr></div
        ><div>WEST<hr></div
        ><div>SOUTH<hr></div>
      </div>

      <div id='chart'>
        <script type='text/javascript' src='js/heatmap.js'></script>
      </div>

      <div id='explanation'>
        <div class='explanationhead'>What <span id='game'>*</span> means for <span id='selectedteam'>*</span>'s playoff chances</div>
        <div class='playoffheader'><hr></div>
        <div class='numbersrow'>
          <div id='number1'><span id='initial_chances'>*</span></div
          ><div id='number2'><span id='awaychances'>*</span></div
          ><div id='number3'><span id='homechances'>*</span></div
          ><div id='number3'><span id='gap'>*</span></div>
        </div>
        <div class='labelsrow'>
          <div id='label1'>Going into<br>Week 7</div
          ><div id='label2'>If <span id='awayteam'>*</span> wins</div
          ><div id='label3'>If <span id='hometeam'>*</span> wins</div
          ><div id='label4'>Swing</div>
        </div>
      </div>

    </div>

    
    <div class='mobile-container'>
      <a href='http://24.media.tumblr.com/tumblr_mdyd1cbIqU1rby04wo1_1280.gif'>
        <img alt='static image for mobile' src='./images/fallback.png'>
      </a>
      <a href='http://24.media.tumblr.com/tumblr_mdyd1cbIqU1rby04wo1_1280.gif'>
        <div class='interactive-button'>
          <div>Click for an interactive version</div>
        </div>
      </a>
    </div>
    
    <script src="js/pym.js" type="text/javascript"></script>
    <script>
      var pymChild = new pym.Child();
    </script>

  </body>

</html>
